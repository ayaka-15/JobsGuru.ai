        <div class="col-md-8 offset-md-2 text-left mt-5 mb-5 px-3">

        </div>
        <div class="container">

                <input type="hidden" id="customer_id" name="customer_id">

                </div>

                </div>

                </div>
            </div>

            <div class="row">

                    <button type="reset" class="btn btn-secondary" id="btn-jobApply-reset">Reset</button>

                    <button type="submit" class="btn btn-success" id="btn-jobApply-submit">Submit</button>
