    <main>
        <!-- Content Section -->
        <div class="container">
            <h1 class="text-center">Login to JobsGuru.ai</h1>
            <div class="row justify-content-center">
            <div class="col-md-6" id="form-login">
            <div id="signupForm">
                <!-- <form onsubmit="return validateForm()"> -->
                <form onsubmit="submitForm(event); return false;">
                    <!-- Email -->
                    <div class="col-6 w-100">
                        <label for="login_email" class="form-label">Login Email</label>
                        <input type="email" class="form-control" id="login_email" placeholder="JaneDoe@example.com" required="">
                        <div id="emailError" class="text-danger"></div>
                    </div>
                    <!-- Password and Confirm Password -->
                    <div class="row pt-200">
                        <div class="col-6 w-100 mt-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="********" required="">
                            <div id="passwordError" class="text-danger"></div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Login Button -->
            <div class="col-6 w-100 mt-5">
                <button type="submit" class="wide-button btn btn-success mx-auto d-block btn-click" id="btn-login">Login</button>
            </div>
            <!-- Remember Checkbox -->
            <!-- Right column for the "Forgot Password" link -->
            <div class="col-6 w-100 mt-3 text-center">
                <a href="/frontend/forgot_password.html" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forgot Password?</a>
            </div>
            </div>
            </div>
