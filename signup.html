    <main>
        <!-- Content Section -->
        <div class="container">
            <h1 class="text-center">JobsGuru Sign up</h1>
            <div class="row justify-content-center">
            <div class="col-md-8" id="form-signup">
            <div id="signupForm">
                <form onsubmit="submitForm(event); return false;">
                    <div class="row">
                        <!-- First Name -->
                        <div class="col-md-6 mt-4">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required="">
                        </div>
                        <!-- Last Name -->
                        <div class="col-md-6 mt-4">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required="">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="row">
                        <div class="col-md-6 mt-4">
                            <label for="email" class="form-label">Login Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required="">
                            <div id="emailError" class="text-danger"></div>
                        </div>
                        <div class="col-md-6 mt-4">
                            <label for="country" class="form-label">Promotion Code</label>
                            <input type="text" class="form-control" id="promoCode" placeholder="Enter your Promotion Code or leave blank">
                        </div>
                    </div>
                    <!-- Password and Confirm Password --> 
                    <div class="row">
                        <div class="col-md-6 mt-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required="">
                            <div id="passwordError" class="text-danger"></div>
                        </div>
                        <div class="col-md-6 mb-3 mt-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required="">
                            <div id="confirmPasswordError" class="text-danger"></div>
                        </div>
                    </div>
                    <!-- Newsletter Checkbox -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="newsletter">
                        <label class="form-check-label" for="newsletter">I’d like to get the latest updates.</label>
                    </div>
                    <!-- Sign Up Button -->
                    <button type="button" class="wide-button btn mx-auto d-block btn-success btn-click" id="btn-signup" onclick="location.href='./signup.html'">Sign Up</button>
                </form>
                </div>
            </div><!-- #signupForm -->    
            </div><!-- .col-md-8 -->
            </div><!-- .row justify-content-center-->
        </div> <!-- .container -->

    <div class="popup" onclick="myFunction()">Click me to toggle the popup!
        <span class="popuptext" id="myPopup">A Simple Popup!</span>

      <script>
      // When the user clicks on div, open the popup
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
